<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Side Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container-fluid {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .tab-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            overflow-y: auto;
        }
        .footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            background: #f8f9fa;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
        .list-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- 탭 네비게이션 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="archive-tab" data-bs-toggle="tab" data-bs-target="#archive" type="button" role="tab" aria-controls="archive" aria-selected="true">아카이브</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="info-log-tab" data-bs-toggle="tab" data-bs-target="#info-log" type="button" role="tab" aria-controls="info-log" aria-selected="false">인포로그</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- 아카이브 탭 -->
            <div class="tab-pane fade show active d-flex flex-column" id="archive" role="tabpanel" aria-labelledby="archive-tab">
                <!-- 헤더: 버튼 영역 -->
    <!-- 아카이브 버튼 영역 -->
                <div class="header d-flex justify-content-start align-items-center p-2 bg-light border-bottom">
                    <button class="btn btn-primary btn-sm me-2">페이지 저장</button>
                    <button class="btn btn-secondary btn-sm me-2">모든탭 저장</button>
                </div>
                <!-- 콘텐츠 영역 -->
                <div class="content p-3">
                    <div class="list-group" id="archive-list-container">
                        <div class="list-item">
                            <div class="d-flex align-items-center">
                                <img src="" alt="." class="favicon me-2">
                                <span class="page-name">Page Item 1</span>
                            </div>
                            <div class="buttons">
                                <button class="icon-btn" title="View"><i class="bi bi-eye"></i></button>
                                <button class="icon-btn" title="URL"><i class="bi bi-link-45deg"></i></button>
                                <button class="icon-btn" title="Delete"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                        <!-- 아카이브 콘텐츠가 여기에 추가됩니다 -->
                    </div>
                </div>
                <!-- 풋터: AI 사서 스위치 및 검색 영역 -->
                <div class="footer border-top p-2">
                    <div class="d-flex align-items-center mb-2">
                        <div class="form-check form-switch ms-2">
                            <input class="form-check-input" type="checkbox" id="ai-switch-archive">
                            <label class="form-check-label" for="ai-switch-archive">AI 사서 채팅</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="아카이브에서 검색">
                        <button class="btn btn-primary" type="button">검색</button>
                    </div>
                </div>
            </div>
            <!-- 인포로그 탭 -->
            <div class="tab-pane fade d-flex flex-column" id="info-log" role="tabpanel" aria-labelledby="info-log-tab">
                <!-- 헤더: 자동저장 스위치 영역 -->
   <!-- 히스토리 자동저장 스위치 영역 -->
                <div class="auto-save-switch d-flex justify-content-start align-items-center p-2 bg-light border-bottom" style="display: none;">
                    <div class="form-check form-switch ms-1">
                        <input class="form-check-input" type="checkbox" id="auto-save-switch">
                        <label class="form-check-label" for="auto-save-switch">히스토리 자동 저장</label>
                    </div>
                </div>
                <!-- 콘텐츠 영역 -->
                <div class="content p-3">
                    <div class="list-group" id="info-log-list-container">
                        <!-- 인포로그 콘텐츠가 여기에 추가됩니다 -->
                    </div>
                </div>
                <!-- 풋터: AI 사서 스위치 및 검색 영역 -->
                <div class="footer border-top p-2">
                    <div class="d-flex align-items-center mb-2">
                        <div class="form-check form-switch ms-2">
                            <input class="form-check-input" type="checkbox" id="ai-switch-info-log">
                            <label class="form-check-label" for="ai-switch-info-log">AI 사서 채팅</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="인포로그에서 검색">
                        <button class="btn btn-primary" type="button">검색</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
